<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>オセロゲーム</title>
        <link rel="icon" href="./client/img/othello_icon2.png">
        <link rel="stylesheet" href="./client/css/style.css">
        <script type="text/javascript" src="./client/draw.js" defer></script>
        <script type="text/javascript" src="./client/setup.js" defer></script>
        <script type="text/javascript" src="./client/transmission.js" defer></script>
    </head>
    <body>
        <h1 class="title">オセロゲーム</h1>
        <!-- <img id="icon" src="./client/othello_icon.png" width="52"> -->

        <main class="game">
            <table id="board" onLoad="draw();">
                <noscript>
                    <tbody><td>
                        <div>JavaScriptを有効にしてください。</div>
                        <div>You need to enable JavaScript to run this app.</div>
                    </td></tbody>
                </noscript>

                <!-- <td id=`${1..=64}`></td> -->
                 <hidden id="0" style="display: none;">aiueo</hidden>
            </table>

            <div class="state">
                <!-- <div>ゲーム情勢</div> -->
                <ul class="graph">
                    <div id="next_turn">次の手: 黒(あなた)</div>
                    <ul class="names">
                        <li class="name" id="plyer1">匿名(2)</li>
                        <li class="name" id="plyer2">匿名(2)</li>
                    </ul>
                    <li id="grapgh"></li>

                </ul>

                <!-- <div>ゲーム操作</div> -->
                <ul class="ctrl">
                    <input type="button" id="giveup" value="投了">
                    <input type="button" id="draw" value="ドロー提案">
                </ul>

                <div style="padding: 3px 0">チャット履歴</div>
                <textarea id="chat" readonly>システム: ひとことチャット
はひふへほ
                </textarea>
                <ul class="sendms">
                    <input type="text" id="ms" placeholder="OTHELLO">
                    <input type="button" id="ms_submit" value="送信">
                </ul>
            </div>
        </main>

        <div class="space"></div>
        <ul class="buttom-bar">
            <li class="copyright">©2026 kamei28</li>
            <span>&nbsp;・&nbsp;</span>
            <li class="link" onClick="window.open('https://github.com/kamei28/web_othello')">
                GitHub
            </li>
        </ul>
    </body>
</html>
